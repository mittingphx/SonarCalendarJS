<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar Calendar Demo</title>
    <link rel="stylesheet" href="../dist/sonar-calendar.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #1e40af;
            margin-bottom: 2rem;
        }
        #calendar {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            min-height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sonar Calendar Demo</h1>
        <div id="calendar"></div>
    </div>

    <script type="module">
        import { initSonarCalendar } from '../dist/sonar-calendar.js';
        
        // Initialize the calendar
        document.addEventListener('DOMContentLoaded', () => {
            const calendar = initSonarCalendar({
                selector: '#calendar',
                theme: 'light',
                apiUrl: 'https://api.example.com/events' // Replace with your API URL
            });
        });
    </script>
</body>
</html>
